<!DOCTYPE html>
<html>
<head>
    <title>Transition</title>
<style> 
div {
  width: 100px;
  height: 100px;
  background:rgb(206, 75, 119);
  transition: width 5s, height 5s;
}

div:hover {
  width: 200px;
  height: 200px;
}


</style>
</head>
<body>

<h1>Transition</h1>



<div> HELLO !</div>

</body>
</html>
